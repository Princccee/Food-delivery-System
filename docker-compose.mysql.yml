version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: food-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - food-network

volumes:
  mysql_data:

networks:
  food-network:
    driver: bridge

